<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container">
  <h1> Registration form</h1>
  <form name="registration" class="registartion-form" onsubmit="return validateForm()">
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" name="fname" id="name" placeholder="your name"> <br><span style="color: red;display: none;" id="fn-span">Please enter your name</span></td>
       
      </tr>

      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" id="email" placeholder="your email"><br><span style="color: red;display:none;" id="fn-email"> Please enter your e-mail</span></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password" placeholder="password"><br><span style="color: red;display:none;" id="fn-password"> Please enter your password</span><span style="color: red; display:none;" id="pass">Please enter minimum 8 charector</span></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Phone Number:</label></td>
        <td><input type="tel" name="phoneNumber" id="phoneNumber"><span style="color: red;display:none;" id="num"> Please enter phone number</span>
          <br><span style="color: red; display:none;" id="fn-num">Please enter 10 Digit mobile number</span></td>
      </tr>
      <tr>
        <td><label for="gender">Gender:</label></td>
        <td>Male: <input type="radio" name="gender" value="male">
          Female: <input type="radio" name="gender" value="female"><br><span style="color: red;display:none;" id="choose"> Please choose your gender</span></td>
      </tr>
      <tr>
        <td><label for="phoneNumber">Date of Birth:</label></td>
        <td><input type="date" name="phonNumber" id="phonNumber"><br><span style="color: red;display:none;" id="fn-date"> Please enter date</span></td>
      </tr>
  
      
      <tr>
        <td><label for="about">About:</label></td>
        <td><textarea name="about" id="about" placeholder="Write about"></textarea></td>
      </tr>
      <tr>
        <td colspan="2"><input type="submit" class="submit" value="Register" /></td>
      </tr>
    </table>
  </form>
</div>
<script src="main.js"></script>
</body>
</html>
